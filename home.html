<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1">
    <title>V MEDIA</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/cbd1996782.js" crossorigin="anonymous"></script>
</head>
<body>
        <nav>
            <img src="images/logo.png" alt="" class="logo">
            <ul id="menu-links">
                <li><a href="home.html">Home</li></a>
                <li><a href="services.html">Services</li></a>
                <li><a href="gallery.html">Gallery</li></a>
                <li><a href="about.html">About us</li></a>
            </ul>
            <a href="get_started.html"><button class="nav-btn">Get started<img src="images/arrow-white.png"></button></a>
            
            <img src="images/menu.png" alt="" class="menu-icon" onclick="toogleMenu()">
        </nav>
        <img src="images/background.png" alt="" class="background-img">

        <div class="container">
            <h1>
              Remove image background <span> automatically </span> & <span>free</span>
            </h1>
            <!-- Add Card -->
            <div class="card" id="addCard">
              <button>
                <input type="file" name="" id="fileInput" />
                Upload Image
              </button>
              <p>Choose an image to makes it transparent</p>
            </div>
            <!-- Display Card -->
            <div class="card" id="displayCard">
              <div class="image-cont">
                <img
                  id="display-img"
                  src=""
                  alt=""
                />
              </div>
              <button id="startBtn">Start</button>
            </div>
            <!-- Loading Card -->
            <div class="card" id="loadingCard">
              <div class="loader"></div>
            </div>
            <!-- Download Card -->
            <div class="card" id="downloadCard">
              <div class="image-cont">
                <img
                  class="image-before"
                  src=""
                  alt=""
                />
                <img
                  class="image-after"
                  src=""
                  alt=""
                />
              </div>
              <div style="display: flex; gap: 10px">
                <button id="uploadAnother">Upload Another</button>
                <button style="padding: 10px 40px">
                  <a id="downloadHref" download="transparentImage"> Download </a>
                </button>
              </div>
            </div>
          </div>
    
    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links")
    
        function toogleMenu(){
            menuLinks.classList.toggle('show-menu');
    
        }
        window.onscroll = function(){
            if(window.scrollY > 0){
                navbar.style.background = '#eeff9';
            }else{
                navbar.style.background = 'transparent';
            }
        }    
    </script>
    <script src="./scripts.js"></script>
  </body>
    </body>
    </html>
